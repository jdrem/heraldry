plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    batikVersion = 1.19
}

dependencies {
    implementation "org.apache.xmlgraphics:batik-util:${batikVersion}"
    implementation "org.apache.xmlgraphics:batik-dom:${batikVersion}"
    implementation "org.apache.xmlgraphics:batik-svg-dom:${batikVersion}"
    implementation "org.apache.xmlgraphics:batik-svggen:${batikVersion}"
    implementation "org.apache.xmlgraphics:batik-awt-util:${batikVersion}"
    implementation  "org.apache.xmlgraphics:batik-anim:${batikVersion}"
    implementation  "org.apache.xmlgraphics:batik-bridge:${batikVersion}"

    runtimeOnly  "org.apache.xmlgraphics:batik-css:${batikVersion}"
    runtimeOnly  "org.apache.xmlgraphics:batik-ext:${batikVersion}"
    runtimeOnly  "org.apache.xmlgraphics:batik-xml:${batikVersion}"
    runtimeOnly  "org.apache.xmlgraphics:batik-parser:${batikVersion}"
    runtimeOnly  "org.apache.xmlgraphics:batik-css:${batikVersion}"
    testImplementation("junit:junit:4.13.2")
}

group = 'net.remgant'
version = '1.0-SNAPSHOT'
description = 'heraldry'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
